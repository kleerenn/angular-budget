<section class="budget-items">
  <div class="budget-items-container">
    <div class="income-column">
      <h1>Income</h1>
      <div class="budget-item-list">
        <div *ngFor="let item of budgetItems">
            <app-budget-item-card 
            *ngIf="item.amount >= 0"
            [item] ="item" 
            (cardClick)="onCardClick($event)"
            (deleteItem)="onDelete($event)"
            style="display: block; margin-bottom: 20px;"
            ></app-budget-item-card>
        </div>   
      </div>
      
    </div>

    <div class="expense-column">
      <h1>Expense</h1>
      <div class="budget-item-list">
        <div *ngFor="let item of budgetItems">
            <app-budget-item-card 
            (cardClick)="onCardClick($event)"
            (deleteItem)="onDelete($event)" 
            *ngIf="item.amount < 0"
            [item] ="item" 
            style="display: block; margin-bottom: 20px;"
            ></app-budget-item-card>
        </div>
      </div>      
    </div>
  </div>
</section>
